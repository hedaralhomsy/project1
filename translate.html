<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة الترجمة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='translate-styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="لوغو" style="height: 50px;">
        <i class="fas fa-comments" title="الدردشة" onclick="window.location.href='chat'"></i>
        <i class="fas fa-language" title="الترجمة" onclick="window.location.href='translate'"></i>
        <i class="fas fa-sign-in-alt" title="تسجيل الدخول" onclick="window.location.href='login'"></i>
        <i class="fas fa-sign-out-alt" title="تسجيل الخروج" onclick="window.location.href='index'"></i>
    </div>
    <div id="translate-container">
        <h2>ترجمة النصوص</h2>
        <textarea id="text-to-translate" placeholder="أدخل النص هنا..."></textarea>
        <div class="button-container">
            <select id="language-select" aria-label="اختر اللغة">
                <option value="ar|en">من العربية إلى الإنجليزية</option>
                <option value="en|ar">من الإنجليزية إلى العربية</option>
                <option value="ar|fr">من العربية إلى الفرنسية</option>
                <option value="fr|ar">من الفرنسية إلى العربية</option>
            </select>
            <button onclick="translateText()">ترجمة</button>
        </div>
        <h2>النص المترجم</h2>
        <textarea id="translated-text" placeholder="سيظهر النص المترجم هنا..." readonly></textarea>
    </div>
    <script src="{{ url_for('static', filename='translate-script.js') }}"></script>
</body>
</html>
